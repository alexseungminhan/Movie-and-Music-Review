<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>main_menu_selection</title>
</head>

<style>
        body{
        background-color: #EFF7FC;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .header{
        width: 100%;
        height: 15%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

    }
    .logo{
        width: 371px;
        height: 57px;
    }
    .logo_img{
        width: 35%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .menu_div{
        width: 65%;
        height: 100%;
        display: flex;
        /*background-color: #0011ff;*/
        flex-direction: row;
        /*justify-content: center;*/
        align-items: center;
    }
    .menu{
        width: 20%;
        text-align: center;
        font-family: 'Ariel';
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
    }
    .menu:hover{
        color: #62647D;
        cursor: pointer;
    }
    .search_btn, #search{
        width: 40px;
        height: 40px;
    }
    .search_btn{
        all:unset;
        display: inline-block;
    }
    .below_header{
        width:100%;
        height:85%;
        display: flex;
        flex-direction: column;

    }
    .selected_category_div{
        width: 80%;

    }

    .selected_category{
        padding: 0%;
        margin: 0%;
        margin-left: 45px;
        text-align: left;
        font-family: 'Ariel';
        font-size: 80px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        border-bottom: solid #000;
    }
    .rated_albums{
        margin-top: 30px;
    }
    .album_name{
        padding: 0%;
        margin: 0%;
        margin-left: 45px;
        text-align: left;
        font-family: 'Ariel';
        font-size: 35px;
        font-weight: bold;
        text-decoration: none;
        color: #275475;
        margin-bottom: 15px;
    }
</style>

<body>
    <div class="header">
        <!--logo image-->

            <img class="logo" src="./images/Logo.png" />

        <div class="menu_div">

        </div>
        <div class="rated_albums">
            <a href="select_page.html" class="album_name">Taylor Swift, ‘Red’ / 2012 / 8.5 out of 10</p>
