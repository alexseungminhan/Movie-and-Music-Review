<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select_page</title>
</head>

<style>
    body{
        background-color: #EFF7FC;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .header{
        width: 100%;
        height: 15%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

    }
    .logo{
        width: 371px;
        height: 57px;
    }
    .logo_img{
        width: 35%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .menu_div{
        width: 65%;
        height: 100%;
        display: flex;
        /*background-color: #0011ff;*/
        flex-direction: row;
        /*justify-content: center;*/
        align-items: center;
    }
    .menu{
        width: 20%;
        text-align: center;
        font-family: 'Ariel';
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
    }
    .menu:hover{
        color: #62647D;
        cursor: pointer;
    }
    .search_btn, #search{
        width: 40px;
        height: 40px;
    }
    .search_btn{
        all:unset;
        display: inline-block;
    }

    .whole_screen{
        display: flex;
        width: 100%;
        height: 80%;
        background-color: aqua;

    }
    .left_side{
        display:flex;
        flex-direction: column;
        width: 80%;
        height: 100%;
        background-color: yellow;
        
    }
    .right_side{
        display:flex;
        flex-direction: column;
        width: 20%;
        height: 100%;
        background-color: blue;
    }
    .first_row{
        display: flex;
        width: 100%;
        height: 60%;
    }

    .album_cover{
        width:23%;
        height:80%;
        /*background-color: green;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        border-radius: 10px;
        align-items: center;
        margin-left: 50px;
        margin-top: 10px;
    }
    .album_example{
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    
    .album_description_and_score{
        width:62%;
        height:80%;
        background-color: #62647D;
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 10px;
        margin-left: 70px;
        margin-top: 10px;
    }
    .album_description{
        width: 60%;
        height:90%;
        /*background-color: #a7daff;*/
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
    }
    .album_score_and_edit{
        width: 40%;
        height:90%;
        /*background-color: #a7daff;*/
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
    }

    .album_score{
        width: 100%;
        height:60%;
        /*background-color: green;*/
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .album_edit{
        width: 100%;
        height: 40%;
        /*background-color: yellow;*/
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: end;
    }
    .edit{
        all:unset;
        display: inline-block;
        width: 50px;
        height: 50px;
        margin-right: 35px;
        margin-bottom: 20px;
        
    }

    .album_name{
        padding: 0%;
        margin: 0%;
        margin-left: 45px;
        text-align: left;
        font-family: 'Ariel';
        font-size: 35px;
        font-weight: bold;
        text-decoration: none;
        /*color: #275475;*/
        margin-bottom: 15px;
    }
    .album_score_font{
        width: 100%;
        text-align: center;
        font-family: 'Ariel';
        font-size: 65px;
        font-weight: bold;
        text-decoration: none;
        /*color: #275475;*/
        margin-left: 70px;
    }
    .second_row{
        display: flex;
        flex-direction:row;
        width: 100%;
        height: 40%;

    }
    .comment{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width:90%;
        height:90%;
        padding: 0%;
        margin: 0%;
        margin-left: 35px;
        text-align: left;
        font-family: 'Ariel';
        font-size: 25px;
        font-weight: bold;
        text-decoration: none;
        /*color: #275475;*/
        margin-bottom: 15px;
        background-color: #D9D9D9;
    }
    .comment_edit{
        width:10%;
        height:90%;
        display: flex;
        align-items: end;
        justify-content: flex-end;
        background-color: #D9D9D9;
  
    }


</style>

<body>

            <a href="main_menu_selection.html" class="menu">Movie</a>
            <a href="main_menu_selection.html" class="menu">Music</a>

                  </svg>

    <div class ='whole_screen'>

        <div class ='left_side'>

                <div class = "album_cover">
                    <img class="album_example" src="./images/album_cover_example.png" />

                    <div class = "album_score_and_edit">

                                  </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "second_row">
                <div class ="comment">
                    <p class="write_comment">write</p>
                </div>
                <div class = "comment_edit">
                    <button class = "edit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="edit">

                            <path d="M9.455,10.544l-.789,3.614a1,1,0,0,0,.271.921,1.038,1.038,0,0,0,.92.269l3.606-.791a1,1,0,0,0,.494-.271l9.114-9.114a3,3,0,0,0,0-4.243,3.07,3.07,0,0,0-4.242,0l-9.1,9.123A1,1,0,0,0,9.455,10.544Zm10.788-8.2a1.022,1.022,0,0,1,1.414,0,1.009,1.009,0,0,1,0,1.413l-.707.707L19.536,3.05Zm-8.9,8.914,6.774-6.791,1.4,1.407-6.777,6.793-1.795.394Z"></path>

                    </button>
                </div>
            </div>
        
        </div>

        <div class="right_side">
            <p class="temp">temp</p>
        </div>

    </div>

</body>

</html>
